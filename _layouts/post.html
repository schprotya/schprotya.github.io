---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{% assign published_time = page.date %}{% include published-time.html %} {{ page.date | date: '%Y' }}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
